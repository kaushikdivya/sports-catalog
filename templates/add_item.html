{% extends 'main_auth.html'%}

{% block content %}

<div class="container">
    <h3>Add Item</h3>
    <form action="/" method="POST">
        <div class="form-group">
            <label for="title-name">Title:</label>
            <input class="form-control" id="title-name" type="text" name="title" placeholder="Item name" required><br>
        </div>
        <div class="form-group">
            <label for="title-description">Description:</label>
            <textarea class="form-control" id="title-description" type="text" name="description" placeholder="Item Description" rows="6" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" name="category_id">
                {% for category in categories %}
                <option value={{category.id}}>{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-deafult" onclick="history.go(-1);">Cancel</button>
    </form>

</div>

{% endblock %}
