{% extends 'main.html'%}

{% block content %}

<div class='container'>
    <div class="row">
        <div class="col-lg-6" >
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Catagories</h3>
                </div>
                <div class="panel-body">
                    {% for category in all_categories %}
                        <p><a href='/catalog/{{ category.name }}/{{category.id }}/items/'>{{ category.name }}</a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Latest Items</h3>
                </div>
                <div class="panel-body">
                    {% for sub_category in latest_subcatagories %}
                        <p><a href='/catalog/{{ sub_category.Category.name }}/{{ sub_category.Category.id }}/{{ sub_category.Category_items.name }}/{{ sub_category.Category_items.id }}/'>
                        {{ sub_category.Category_items.name }}</a> <i class='sub-text'>({{ sub_category.Category.name }})</i></p>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
